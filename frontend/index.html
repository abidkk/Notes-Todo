<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *:not(.notes-items) {
            font-family: "Zen Dots", sans-serif;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <title>Abid Khokhar</title>


</head>

<body>
    <div class="main bg-gray-100 min-h-screen">
        <!-- Main Header -->
        <div class="main-header p-2 md:px-20 py-2 bg-green-950 flex flex-wrap justify-between items-center h-20">
            <h1 class="site-title text-4xl text-green-300 font-bold">Abid Khokhar</h1>
            <a href="./admin/index.html"><button
                    class="admin-btn px-5 py-1 text-white border border-white">Admin</button></a>
        </div>



        <!-- Contant section -->
        <div class="content-section p-2 md:px-20 py-10">
            <!-- tagline -->
            <div class="tagline">
                <p>Learning is the continuous journey of expanding one's knowledge and skills, and it lays the
                    foundation for achieving lasting success by fostering growth, resilience, and innovation.</p>
            </div>


            <section class="read-notes-section flex flex-col  items-center justify-between ">

                <h2 class="read-notes-title w-80 p-2 text-center border border-gray-200 text-xl font-bold mt-10">Read
                    Notes
                </h2>

                <div class="py-10">
                    <label for="">Category</label><br>
                    <select name="categories" id="cars" class="w-80 p-2 border border-gray-200 bg-green-900 text-white">
                        <option value="slef" class="bg-white text-black ">Self</option>
                        <option value="refrenced" class="bg-white text-black ">Refrenced</option>
                        <option value="technical" class="bg-white text-black ">Technical</option>
                        <option value="other" class="bg-white text-black ">Other</option>
                    </select>
                </div>


                <!-- Notes -->
                <div class="notes-items pb-20 w-full" >
                    <ul class="flex flex-col gap-10  w-full " id="notes-items">
                    </ul>
                </div>

            </section>
        </div>


        <!-- Main Footer -->
        <div class="main-header bg-green-950 p-2 md:px-20  flex flex-wrap justify-between gap-5 items-center h-16">
            <h1 class="site-title text-xl text-green-300">Developed by : Abid Khokhar</h1>
            <ul class="flex flex-wrap gap-2">
                <a href="">
                    <li class="hover:scale-105 duration-500"><img src="./public/icons/linkedin.png" alt="linkedin"
                            class="w-6 h-6"></li>
                </a>
                <a href="">
                    <li class="hover:scale-105 duration-500"><img src="./public/icons/whatsapp.png" alt="whatsapp"
                            class="w-6 h-6"></li>
                </a>
            </ul>
        </div>

    </div>

    <script src="./script.js"></script>
